<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #e3f2fd;
            color: #0d47a1;
            font-weight: bold;
            font-size: 1.2rem;
            border-left: 6px solid #0d47a1;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-large {
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>House Price Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="MedInc" placeholder="Median Income" class="form-control" required>
            <input type="text" name="HouseAge" placeholder="House Age" class="form-control" required>
            <input type="text" name="AveRooms" placeholder="Average Rooms" class="form-control" required>
            <input type="text" name="AveBedrms" placeholder="Average Bedrooms" class="form-control" required>
            <input type="text" name="Population" placeholder="Population" class="form-control" required>
            <input type="text" name="AveOccup" placeholder="Average Occupancy" class="form-control" required>
            <input type="text" name="Latitude" placeholder="Latitude" class="form-control" required>
            <input type="text" name="Longitude" placeholder="Longitude" class="form-control" required>

            <button type="submit" class="btn btn-primary btn-block btn-large w-100">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result-box">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
